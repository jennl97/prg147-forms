<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenn's Form Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<header>
    <h1>Jenn's Form Page</h1>
</header>
<body>
<div class="form">
    <h2>Yard Measurements</h2>
<p>Please enter your yard measurements, and then click "Estimate Total Cost"</p>

<label for="frontyardlg"> Front Yard Length</label>
 <input type="text" id="frontyardlg"><br><br>

    <label for="frontyardwd"> Front Yard Width</label>
    <input type="text" id="frontyardwd"><br><br>

<label for="backyardlg">Back Yard Length</label>
<input type="text" id="backyardlg"><br><br>

    <label for="backyardwd">Back Yard Width</label>
    <input type="text" id="backyardwd"><br><br>


    <label for="ltsideyardlg">Left Side Yard Length</label>
<input type="text" id="ltsideyardlg"><br><br>

    <label for="ltsideyardwd">Left Side Yard Width</label>
    <input type="text" id="ltsideyardwd"><br><br>


<label for="rtsideyardlg">Right Side Yard Length</label>
<input type="text" id="rtsideyardlg"><br><br>

       <label for="rtsideyardwd">Right Side Yard Width</label>
    <input type="text" id="rtsideyardwd"><br><br>
<input type="button" id="submit" value="Estimate Total Cost"><br><br>

<label for="totalcost">Total Cost</label>
<input type="text" id="totalcost">
</div>

</body>
</html>
